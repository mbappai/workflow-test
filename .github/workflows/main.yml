name: "[MAIN] Build and Push to GHCR"
on:
  push:
    branches: [main]

jobs:
  next-build:
    name: Buid Image
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2       # Checkout the code
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci            #install dependencies
      - run: echo $MAIN_ENV_FILE | base64 --decode > .env
      - run: npm run build
        env: 
          MAIN_ENV_FILE: ${{secrets.MAIN_ENV_FILE}}
  
      - name: Upload Next build          # Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            .next
            public
          retention-days: 7         # artifact retention duration, can be upto 30 days
  docker-push:
    name:
    needs: next-build               # Job depends on next-build(above) job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download next build       # Download the above uploaded artifact
        uses: actions/download-artifact@v2
        with:
          name: build
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and Push Docker Image
        run: |

          export TAG=latest
          export GITHUB_REF_IMAGE=ghcr.io/$GITHUB_REPOSITORY:$GITHUB_SHA
          export GITHUB_BRANCH_IMAGE=ghcr.io/$GITHUB_REPOSITORY:$TAG
          docker build -t $GCR_IMAGE -t $GITHUB_BRANCH_IMAGE .
          echo "Pushing Image to GitHub Container Registry"
          docker push $GITHUB_BRANCH_IMAGE